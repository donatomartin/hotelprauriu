about.title = About Us
about.p1 = Prau Ríu is Spain's first Hyundai Hotel, 100% electric and sustainable. We generate our own photovoltaic energy and with the support of a Hyundai Ioniq 5, we achieve complete disconnection from the power grid at will. At Prau Riu Hotel Hyundai-Asturdai, you'll enjoy an unbeatable stay while reducing your trip's carbon footprint. You can also attend 100% sustainable cultural events, powered directly by our Hyundai vehicle.
