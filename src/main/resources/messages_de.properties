# About messages

about.title = Über uns
about.p1 = Prau Ríu ist das erste Hyundai Hotel in Spanien, 100% elektrisch und nachhaltig. Wir erzeugen unsere eigene Photovoltaikenergie und mit der Unterstützung eines Hyundai Ioniq 5 erreichen wir nach Belieben eine vollständige Trennung vom Netz. Im Prau Ríu Hotel Hyundai-Asturdai genießen Sie einen unvergleichlichen Aufenthalt und reduzieren gleichzeitig den CO2-Fußabdruck Ihrer Reise. Sie können auch an 100% nachhaltigen kulturellen Veranstaltungen teilnehmen, deren Energie direkt von unserem Hyundai-Fahrzeug geliefert wird.
about.p2 = Im Prau Ríu Hotel Hyundai-Asturdai genießen Sie einen unvergleichlichen Aufenthalt und reduzieren gleichzeitig den CO2-Fußabdruck Ihrer Reise. Sie können auch an 100% nachhaltigen kulturellen Veranstaltungen teilnehmen, deren Energie direkt von unserem Hyundai-Fahrzeug geliefert wird.

