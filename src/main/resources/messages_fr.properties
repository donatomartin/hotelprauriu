# About messages

about.title = À propos de nous
about.p1 = Prau Ríu est le premier hôtel Hyundai en Espagne, 100% électrique et durable. Nous générons notre propre énergie photovoltaïque et avec le soutien d'une Hyundai Ioniq 5, nous atteignons une déconnexion totale du réseau à volonté. À l'Hôtel Prau Ríu Hyundai-Asturdai, vous profiterez d'un séjour inégalable tout en réduisant l'empreinte carbone de votre voyage. Vous pouvez également assister à des événements culturels 100% durables, dont l'énergie est directement fournie par notre véhicule Hyundai.
about.p2 = À l'Hôtel Prau Ríu Hyundai-Asturdai, vous profiterez d'un séjour inégalable tout en réduisant l'empreinte carbone de votre voyage. Vous pouvez également assister à des événements culturels 100% durables, dont l'énergie est directement fournie par notre véhicule Hyundai.

