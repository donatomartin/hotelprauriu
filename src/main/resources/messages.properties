# About messages

about.title = Sobre nosotros
about.paragraph1 = Prau Ríu es el primer Hotel Hyundai de España, 100% eléctrico y sostenible. Generamos nuestra propia energía fotovoltaica y con el apoyo de un Hyundai Ioniq 5 logramos la desconexión total de la red eléctrica a voluntad. En Hotel Prau Riu Hyundai-Asturdai, disfrutarás de una estancia inmejorable a la par que reduces la huella de carbono de tu viaje. Además podrás asistir a eventos culturales 100% sostenibles, cuya energía es directamente suministrada por nuestro vehículo Hyundai.
about.paragraph2 = En Hotel Prau Riu Hyundai-Asturdai, disfrutarás de una estancia inmejorable a la par que reduces la huella de carbono de tu viaje. Además podrás asistir a eventos culturales 100% sostenibles, cuya energía es directamente suministrada por nuestro vehículo Hyundai.

