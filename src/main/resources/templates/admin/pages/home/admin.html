<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{shared/layouts/main}"
>
  <body>
    <main layout:fragment="content">
      <div class="container mt-4">
        <div class="row g-4">
          <div class="col-md-4">
            <a
              href="/admin/templates"
              class="btn w-100 p-5 fs-3 d-flex align-items-center justify-content-center"
              style="background-color: #34495e; color: white"
            >
              <i class="bi bi-file-earmark-text me-2"></i> Plantillas
            </a>
          </div>
          <div class="col-md-4">
            <a
              href="/admin/users"
              class="btn w-100 p-5 fs-3 d-flex align-items-center justify-content-center"
              style="background-color: #2980b9; color: white"
            >
              <i class="bi bi-people me-2"></i> Usuarios
            </a>
          </div>
          <div class="col-md-4">
            <a
              href="/admin/reservations"
              class="btn w-100 p-5 fs-3 d-flex align-items-center justify-content-center"
              style="background-color: #3498db; color: white"
            >
              <i class="bi bi-calendar-check me-2"></i> Reservas
            </a>
          </div>
          <div class="col-md-4">
            <a
              href="/admin/logs"
              class="btn w-100 p-5 fs-3 d-flex align-items-center justify-content-center"
              style="background-color: #6c757d; color: white"
            >
              <i class="bi bi-clipboard-data me-2"></i> Logs
            </a>
          </div>
          <div class="col-md-4">
            <a
              href="/admin/settings"
              class="btn w-100 p-5 fs-3 d-flex align-items-center justify-content-center"
              style="background-color: #1abc9c; color: white"
            >
              <i class="bi bi-gear me-2"></i> Ajustes
            </a>
          </div>
          <div class="col-md-4">
            <a
              href="https://hotelprauriu.com:3000/"
              class="btn w-100 p-5 fs-3 d-flex align-items-center justify-content-center"
              style="background-color: #563d7c; color: white"
            >
              <i class="bi bi-atom me-2"></i> Monitor
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
