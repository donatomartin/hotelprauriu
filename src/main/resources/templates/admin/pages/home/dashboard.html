<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layouts/main}">

<body>
    <main layout:fragment="content">
        <div class="container mt-4">
            <h1 class="text-center mb-4">Admin Panel</h1>

            <!-- Reservations Section -->
            <h2 id="reservations" class="mt-5">Reservas</h2>
            <div class="table-responsive" id="reservationTableContainer">
                <table th:replace="admin/fragments/tables/reservations" id="reservationTable"></table>
            </div>
            <div class="d-flex justify-content-center" th:if="${reservationList.totalPages > 0}">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${reservationList.first ? 'disabled' : ''}">
                        <a class="page-link" th:attr="data-page=${reservationList.number - 1}" href="#">«</a>
                    </li>
                    <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, reservationList.totalPages - 1)}"
                        th:classappend="${pageNumber == reservationList.number ? 'active' : ''}">
                        <a class="page-link" th:attr="data-page=${pageNumber}" href="#" th:text="${pageNumber + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${reservationList.last ? 'disabled' : ''}">
                        <a class="page-link" th:attr="data-page=${reservationList.number + 1}" href="#">»</a>
                    </li>
                </ul>
            </div>

            <!-- Questions Section -->
            <h2 id="questions" class="mt-5">Preguntas</h2>
            <div class="table-responsive" id="questionTableContainer">
                <table th:replace="admin/fragments/tables/questions" id="questionTable"></table>
            </div>
            <div class="d-flex justify-content-center" th:if="${questionList.totalPages > 0}">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${questionList.first ? 'disabled' : ''}">
                        <a class="page-link" th:attr="data-page=${questionList.number - 1}" href="#">«</a>
                    </li>
                    <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, questionList.totalPages - 1)}"
                        th:classappend="${pageNumber == questionList.number ? 'active' : ''}">
                        <a class="page-link" th:attr="data-page=${pageNumber}" href="#" th:text="${pageNumber + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${questionList.last ? 'disabled' : ''}">
                        <a class="page-link" th:attr="data-page=${questionList.number + 1}" href="#">»</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="messageModalLabel">Mensaje del Cliente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p><strong>Nombre:</strong> <span id="modalName"></span></p>
                        <p><strong>Email:</strong> <span id="modalEmail"></span></p>
                        <p><strong>Teléfono:</strong> <span id="modalPhone"></span></p>
                        <hr>
                        <p id="modalMessageContent"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Responder</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script>
            // Modal for displaying client messages
            const messageModal = document.getElementById('messageModal');
            messageModal.addEventListener('show.bs.modal', function (event) {
                const button = event.relatedTarget;
                const messageContent = button.getAttribute('data-bs-message');
                const name = button.getAttribute('data-bs-name');
                const email = button.getAttribute('data-bs-email');
                const phone = button.getAttribute('data-bs-phone');

                document.getElementById('modalMessageContent').textContent = messageContent;
                document.getElementById('modalName').textContent = name;
                document.getElementById('modalEmail').textContent = email;
                document.getElementById('modalPhone').textContent = phone;
            });

            // Function to load table content dynamically
            function loadTableContent(containerId, endpoint, params) {
                const queryParams = new URLSearchParams(params).toString();
                const fullUrl = `${endpoint}?${queryParams}`;
                console.log('Fetching data from:', fullUrl);

                fetch(fullUrl, {
                    method: 'GET',
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(html => {
                        document.getElementById(containerId).innerHTML = html;
                    })
                    .catch(error => console.error('Error fetching table content:', error));
            }

            document.addEventListener('click', function (e) {
                if (e.target.classList.contains('page-link')) {
                    e.preventDefault();

                    // Find the parent .table-responsive container
                    const container = e.target.closest('.pagination').parentElement.previousElementSibling;

                    if (!container || !container.classList.contains('table-responsive')) {
                        console.error('No .table-responsive container found for the clicked element.');
                        return;
                    }

                    const containerId = container.id;
                    const endpoint = containerId === 'reservationTableContainer'
                        ? '/admin/reservations'
                        : '/admin/questions';

                    // Get the page number from the data-page attribute
                    const pageNumber = e.target.getAttribute('data-page');
                    if (!pageNumber) {
                        console.error('No data-page attribute found on the clicked element.');
                        return;
                    }

                    // Load updated table content
                    loadTableContent(containerId, endpoint, { page: pageNumber });
                }
            });

        </script>
    </main>
</body>

</html>
