<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layouts/main}">

<body>
    <main layout:fragment="content">

        <div class="container mt-4">
            <div class="row g-4">
                <div class="col-md-6">
                    <a href="/admin/logs" class="btn btn-primary w-100 p-5 fs-3 d-flex align-items-center justify-content-center">
                        <i class="bi bi-journal-text me-2"></i> Logs
                    </a>
                </div>
                <div class="col-md-6">
                    <a href="/admin/templates" class="btn btn-success w-100 p-5 fs-3 d-flex align-items-center justify-content-center">
                        <i class="bi bi-file-earmark-text me-2"></i> Templates
                    </a>
                </div>
                <div class="col-md-6">
                    <a href="/admin/users" class="btn btn-warning w-100 p-5 fs-3 d-flex align-items-center justify-content-center">
                        <i class="bi bi-people me-2"></i> Users
                    </a>
                </div>
                <div class="col-md-6">
                    <a href="/admin/inbox" class="btn btn-danger w-100 p-5 fs-3 d-flex align-items-center justify-content-center">
                        <i class="bi bi-inbox me-2"></i> Inbox
                    </a>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
