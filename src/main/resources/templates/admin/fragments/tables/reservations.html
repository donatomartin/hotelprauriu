<div class="reservations-container">
    <div class="table-responsive">
        <table class="table table-hover table-bordered" id="reservationTable">
            <thead class="table-light">
                <tr>
                    <th scope="col">Check In <i class="bi bi-calendar"></i></th>
                    <th scope="col">Check Out <i class="bi bi-calendar"></i></th>
                    <th scope="col">Nombre <i class="bi bi-person"></i></th>
                    <th scope="col">Email <i class="bi bi-envelope"></i></th>
                    <th scope="col">Tel√©fono <i class="bi bi-telephone"></i></th>
                    <th scope="col"><i class="bi bi-people-fill"></i></th>
                    <th scope="col"><i class="fa fa-paw" aria-hidden="true"></i></th>
                    <th scope="col">Extra <i class="bi bi-chat-text"></i></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reservation : ${reservationList.content}" data-bs-toggle="modal"
                    data-bs-target="#messageModalReservation" th:data-bs-message="${reservation.guestMessage}"
                    th:data-bs-name="${reservation.guestFullName}" th:data-bs-email="${reservation.guestEmail}"
                    th:data-bs-phone="${reservation.guestPhoneNumber}">
                    <td th:text="${reservation.checkIn}"></td>
                    <td th:text="${reservation.checkOut}"></td>
                    <td th:text="${reservation.guestFullName}"></td>
                    <td th:text="${reservation.guestEmail}"></td>
                    <td th:text="${reservation.guestFullPhoneNumber}"></td>
                    <td th:text="${reservation.numberOfGuests}"></td>
                    <td th:text="${reservation.numberOfPets}"></td>
                    <td>
                        <span
                            class="badge bg-opacity text-white py-1 px-2 d-inline-flex align-items-center gap-1"
                            style="font-size: 0.8rem; background-color: rgb(105, 180, 118);"
                            th:if="${reservation.guestMessage != null && !reservation.guestMessage.isBlank()}">
                            <i class="bi bi-chat-quote-fill"></i>
                            <span class="small">Message</span>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-center" th:if="${reservationList.totalPages > 0}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${reservationList.first ? 'disabled' : ''}">
                <a class="page-link bi bi-caret-left-fill" th:attr="data-page=${reservationList.number - 1}"
                    href="#"></a>
            </li>
            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, reservationList.totalPages - 1)}"
                th:classappend="${pageNumber == reservationList.number ? 'active' : ''}">
                <a class="page-link" th:attr="data-page=${pageNumber}" href="#" th:text="${pageNumber + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${reservationList.last ? 'disabled' : ''}">
                <a class="page-link bi bi-caret-right-fill" th:attr="data-page=${reservationList.number + 1}"
                    href="#"></a>
            </li>
        </ul>
    </div>
</div>
